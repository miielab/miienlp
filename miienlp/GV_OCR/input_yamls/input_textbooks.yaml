---
# OCR inputs
raw_data_directory: /project2/adukia/miie/compressed_scans/
combination_type: both # whether you want your OCR'd data 'combined', 'uncombined' or 'both'
output_combined: /project2/adukia/miie/text_analysis/data/gv_raw/ # path to desired output for combined data, default is /path/to/raw/../ocr_output
output_uncombined: /project2/adukia/miie/text_analysis/data/uncombined_text/ # path to desired output for uncombined data
ocr_method: Google Vision # Google Vision or Tesseract (Tesseract not yet working)
confidence_threshold: 0.2 # Value between 0 and 1, inclusive
image_ordering: underscore_numerical # order: page_1.jpg, page_2.jpg, page_3.jpg
#language: [] # list of languages in text. eg: ["English", "Spanish"]
project_id: facedetectioncartoons # google vision project id
model_id: # google vision single label model id
remove_cover_ends: False
preprocess_images: False
...
